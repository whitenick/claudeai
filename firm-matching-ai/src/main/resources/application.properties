# Application
spring.application.name=firm-matching-ai
server.port=8084

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/florecruit
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Migration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# AWS Bedrock Configuration
aws.region=us-east-1
aws.bedrock.agent.id=${AWS_BEDROCK_AGENT_ID:}
aws.bedrock.agent.alias-id=${AWS_BEDROCK_AGENT_ALIAS_ID:TSTALIASID}
aws.bedrock.model-id=anthropic.claude-3-5-sonnet-20241022-v2:0
aws.bedrock.max-tokens=4096
aws.bedrock.temperature=0.1

# OpenSearch Configuration (for vector DB)
aws.opensearch.endpoint=${AWS_OPENSEARCH_ENDPOINT:}
aws.opensearch.index-name=firm-profiles

# Firm Matching Configuration
firm-matching.batch.max-firms-per-query=10
firm-matching.cache.enabled=true
firm-matching.cache.ttl-minutes=60

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# Logging
logging.level.root=INFO
logging.level.com.flo.firm_matching=DEBUG
logging.level.software.amazon.awssdk=INFO
