spring.application.name=bedrock-summarizer-test
server.port=0

# Test database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/bedrock_summarizer_test
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Disable Flyway for tests (use schema.sql instead)
spring.flyway.enabled=false

# JOOQ
logging.level.org.jooq.Constants=off

# AWS Mock Configuration for tests
aws.region=us-east-1
aws.bedrock.model-id=mock-model
aws.bedrock.fallback-model-id=mock-fallback
aws.bedrock.max-tokens=1000
aws.bedrock.temperature=0.1

# Logging
logging.level.com.flo.bedrock_summarizer=DEBUG
